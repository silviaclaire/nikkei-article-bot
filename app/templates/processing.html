{% extends "base.html" %}
{% block title %}Proccessing{% endblock %}

{% block content %}

<div class="text-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="text-center mt-1">
    <p id="msgProgress"></p>
    <button id="btnStop" class="btn btn-danger">Stop</button>
</div>

{% endblock %}

{% block script %}

<script>

    let timer
    let userStop = false

    $(function () {
        timer = setInterval(check_status, 1000*2)
    })

    // request for current status every 2 sec
    const check_status = () => {
        let requestUrl = "/status"
        $.get(requestUrl, (res)=>{
            console.log(res)
            if (res.status == "INITIALIZING") {
                $("#msgProgress").text(`Initializing...`)
            } else if (res.status == "SCRAWLING") {
                $("#msgProgress").text(`Scrawling articles...${res.progress}%`)
            } else if (res.status == "ANALYZING") {
                $("#msgProgress").text(`Analyzing articles...`)
            } else {
                clearInterval(timer)
                if (!userStop) {
                    window.location.href = "/result"
                }
            }
        })
    }

    // if clicked, stop program
    $("#btnStop").on("click", ()=>{
        userStop = true
        clearInterval(timer)
        window.location.href = "/stop"
    })

</script>

{% endblock %}
